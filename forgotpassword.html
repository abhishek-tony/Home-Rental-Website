<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="reset password, account recovery, unique rentals">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Unique Rentals Team">
    <title>Reset Password - Unique Rentals</title>

    <!-- Fontawesome Style Sheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <!-- Custom Style Sheet -->
    <link rel="stylesheet" type="text/css" href="mystyle.css"/>
</head>

<body>
<!-- Header Section -->
<header>
    <div class="top_header">
        <div class="logo">
            <img src="images/new_logo.png" alt="Unique Rentals Logo">
        </div>
        <div class="contact-info">
            <p><i class="fa-solid fa-phone"></i> Phone: +1-800-555-1234</p>
            <p><i class="fa-solid fa-envelope"></i> Email: support@uniquerentals.com</p>
        </div>
    </div>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="property_list.html">Properties</a></li>
            <li><a href="add_property.html">Add Property</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Reset Password Form -->
<div class="container form_container" style="background-image:url(images/reset_bg.jpg);background-blend-mode:overlay;">
    <div class="form_wrapper">
        <form action="" method="POST">
            <table class="tbl_form">
                <caption><h1>Reset Your Password</h1></caption>
                <tr>
                    <td>
                        <label for="email">Email Address</label>
                    </td>
                    <td>
                        <input type="email" placeholder="Enter your email address" name="email" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="username">Username</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your username" name="username" required>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <button class="btn_success" type="submit" name="forgotpass">Submit</button>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <p><a href="signin.html">Back to Sign In</a></p>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Unique Rentals. All Rights Reserved.</p>
</footer>

<!-- JavaScript -->
<script>
    const navList = document.getElementById("navList");
    function toggleMenu() {
        navList.classList.toggle("hidemenu");
    }
</script>
</body>
</html>
